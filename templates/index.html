<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAP Anomaly Detection</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Style -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Protest+Guerrilla&display=swap');
        
        body {
            background-color: #151515;
            color: white;
            font-family: "Noto Sans", sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); /* For Safari */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white; 
            margin-left:700px;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            font-size: 85px;
            font-family: "Protest Guerrilla", sans-serif;
            background: -webkit-linear-gradient(#A91D3A, #C73659);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-top: 150px;
            margin-bottom: 70px;
            text-shadow: 0px 0px 0 rgb(150,5,39),
            0px 1px 0 rgb(100,-45,0),
            0px 2px  0 rgb(51,-94,0),
            0px 3px 2px rgba(0,0,0,0.22),
            0px 3px 1px rgba(0,0,0,0.5),
            0px 0px 2px rgba(0,0,0,.2);

        }
        
        .form-container {
            text-align: center;
            margin-left:50px;
        }
        
        .results {
            color: white;
            margin-top: 50px;
            text-align: justify;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border-radius: 10px; /* Rounded corners */
            backdrop-filter: blur(10px); /* Blurring effect for the background */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Optional: Light border to enhance glass effect */
            padding: 20px; /* Optional: Padding for better spacing */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Shadow for depth */
        }
        
        
        .loading {
            display: none; 
            color: white;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.4em;
        }

        footer {
            color: white;
            padding: 10px 0;
            margin-top:100px;
            background-color: #31363F;
        }
        
        footer .container {
            text-align: center;
        }
        
        .btn-modern {
            background-color: #A91D3A;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 0px 0 rgb(150,5,39),
            0px 1px 0 rgb(100,-45,0),
            0px 2px  0 rgb(51,-94,0),
            0px 3px 2px rgba(0,0,0,0.22),
            0px 3px 1px rgba(0,0,0,0.5),
            0px 0px 2px rgba(0,0,0,.2);

    
        }
        
        .btn-modern:hover {
            background-color: #e03b3b;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar fixed-top mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">PCAP Anomaly Detection</a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="form-container">
            <h1>PCAP File for Anomaly Detection</h1>
            <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".pcap" required>
                <input type="submit" value="Upload" class="btn btn-modern">
            </form>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Processing your file, please wait...</p>
        </div>

        <!-- Results Display -->
        <div id="results" class="results"></div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024. All rights reserved. Gela. Probability Group. PCAP Anomaly Detection.</p>
        </div>
    </footer>
  
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
          var navbar = document.querySelector('.navbar');
          var navbarHeight = navbar.offsetHeight;

          function checkScroll() {
              if (window.scrollY > navbarHeight) {
                  navbar.classList.add('navbar-scrolled');
              } else {
                  navbar.classList.remove('navbar-scrolled');
              }
          }

          checkScroll();
          window.addEventListener('scroll', checkScroll);
          
          // Form submission with AJAX
          document.getElementById('upload-form').addEventListener('submit', function(event) {
              event.preventDefault(); // Prevent the default form submission
              
              var formData = new FormData(this);
              var loadingIndicator = document.getElementById('loading');
              var resultsDiv = document.getElementById('results');
              
              // Show the loading indicator
              loadingIndicator.style.display = 'block';
              resultsDiv.innerHTML = ''; // Clear previous results
              
              fetch('/upload', {
                  method: 'POST',
                  body: formData
              })
              .then(response => response.json())
              .then(data => {
                  // Hide the loading indicator
                  loadingIndicator.style.display = 'none';
                  
                  resultsDiv.innerHTML = `
                  <h2>Results:</h2>
                  <table class="table table-bordered">
                      <thead>
                          <tr>
                              <th>Packet Number</th>
                              <th>Protocol</th>
                              <th>Length</th>
                              <th>Probability</th>
                              <th>Risk</th>
                          </tr>
                      </thead>
                      <tbody>
                      </tbody>
                  </table>
              `;
              
              const tableBody = resultsDiv.querySelector('tbody');
              
              data.results.forEach(result => {
                  const row = `
                      <tr>
                          <td>${result.packet_number}</td>
                          <td>${result.protocol}</td>
                          <td>${result.length}</td>
                          <td>${result.probability.toFixed(4)}</td>
                          <td>${result.risk}</td>
                      </tr>
                  `;
                  tableBody.innerHTML += row;
              });              
              })
              .catch(error => {
                  // Hide the loading indicator
                  loadingIndicator.style.display = 'none';
                  
                  console.error('Error:', error);
                  resultsDiv.innerHTML = '<p>An error occurred while processing your file.</p>';
              });
          });
      });
    </script>
</body>
</html>
